# This file represents the base specification of your challenge. It is used by
# other tools to install and deploy your challenge.

# Required sections
name: "RSA 2"
author: "azazo"
category: crypto
description: |
    Ok, maybe letting you choose the primes wasn't such a great idea... What about now?

# Dynamic Scoring Moments
# Value: Initial points
# Decay: How many solves before minimum
# Minimum: Minimum points
value: 500
type: dynamic
decay: 40
minimum: 100

# The flag to use
flags:
    - blahaj{tH3_f1r5t_A_1n_h4st4d_15_th3_s4m3_4s_th3_f1r5t_A_1n_bl4h4j}

# Link all files in dist
files:
    - dist/main.py

# Sample Link if necessary
connection_info: nc hostname 12345

# The state of the challenge.
# If the field is omitted, the challenge is visible by default.
# If provided, the field can take one of two values: hidden, visible.
state: visible

# Specifies what version of the challenge specification was used.
# Subject to change until ctfcli v1.0.0
version: "0.1"