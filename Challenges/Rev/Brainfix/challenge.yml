# Required sections
name: "Brainfix"
author: "azazo"
category: rev
description: |
    We received this mysterious letter in the mail, but none of us could decrypt it... Maybe you can help?

# Dynamic Scoring Moments
# Value: Initial points
# Decay: How many solves before minimum
# Minimum: Minimum points
value: 500
type: dynamic
decay: 40
minimum: 100

# The flag to use
flags:
    - blahaj{d1D_y0u_knOW_bR41Nf*cK_15_7uR1nG_c0mPL3tE}

# Link all files in dist
files:
    - dist/brainfix

# The state of the challenge.
# If the field is omitted, the challenge is visible by default.
# If provided, the field can take one of two values: hidden, visible.
state: visible

# Specifies what version of the challenge specification was used.
# Subject to change until ctfcli v1.0.0
version: "0.1"