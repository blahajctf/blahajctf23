name: "One Time Pad"
author: "azazo"
category: crypto
description: |
    I heard that one time pads are impossible to crack. My flag will be truly secure now!

# Dynamic Scoring Moments
# Value: Initial points
# Decay: How many solves before minimum
# Minimum: Minimum points
